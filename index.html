<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Huddle Landing Page</title>
	<!-- Box Icons -->
	<link href='https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css' rel='stylesheet'>
	<!-- Css -->
	<link rel="stylesheet" href="./dist/style.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<img class="header__logo" src="images/logo.svg" alt="logo Huddle">
		</header>

		<main class="main">
			<section class="illustration">
				<img src="images/illustration-mockups.svg" alt="image" class="illustration__image">
			</section>

			<section class="content">
				<h1 class="content__title">Build The Community Your Fans Will Love</h1>

				<p class="content__description">
					Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
					Createconnections with your users as you engage in genuine discussion.
				</p>

				<button href="#" class="content__btn">Register</button>
			</section>
		</main>

		<footer class="footer">
			<ul class="social">
				<li class="social__item">
					<a href="#" class="social__link">
						<i class='bx bxl-facebook'></i>
					</a>
				</li>

				<li class="social__item">
					<a href="#" class="social__link">
						<i class='bx bxl-twitter'></i>
					</a>
				</li>

				<li class="social__item">
					<a href="#" class="social__link">
						<i class='bx bxl-instagram'></i>
					</a>
				</li>
			</ul>
		</footer>
	</div>
</body>

</html>
